<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <header>
        <h1>Calculator</h1>
    </header> -->

    <main>
        <div class="calculator">
            <div class="calculator-display">
                <div class="display-history"></div>
                <div class="display-output"></div>
            </div>
            <div class="calculator-buttons">
                <button class="btn-clear">C</button>
                <button class="btn-delete">DEL</button>
                <button class="btn-operator" id="btn-modulo">%</button>
                <button class="btn-operator" id="btn-divide">/</button>

                <button class="btn-number" id="btn-7">7</button>
                <button class="btn-number" id="btn-8">8</button>
                <button class="btn-number" id="btn-9">9</button>
                <button class="btn-operator" id="btn-multiply">*</button>

                <button class="btn-number" id="btn-4">4</button>
                <button class="btn-number" id="btn-5">5</button>
                <button class="btn-number" id="btn-6">6</button>
                <button class="btn-operator" id="btn-subtract">-</button>

                <button class="btn-number" id="btn-1">1</button>
                <button class="btn-number" id="btn-2">2</button>
                <button class="btn-number" id="btn-3">3</button>
                <button class="btn-operator" id="btn-add">+</button>

                <button class="btn-decimal">.</button>
                <button class="btn-number" id="btn-0">0</button>
                <button class="btn-equals">=</button>
            </div>
        </div>

    </main>



    <script src="calculator.js"></script>
</body>
</html>
